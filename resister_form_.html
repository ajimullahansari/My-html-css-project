<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resister Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    Name :
                </td>
                <td>
                    <input type="text" placeholder="Name" Name="">
                </td>
            </tr>
            <tr><td>
                Password :
            </td><td>
                <input type="password" placeholder="Password" name="">
            </td>
            </tr><tr>
                <td>
                    Gender :
                </td><td> <input type="radio" name="Gender">male
                    <input type="radio" name="Gender">female
                </td>
            </tr>
            <tr>
                <td>
                    Email :
                </td>
                <td>
                    <input type="Mail" name="" placeholder="Email">
                </td>
            </tr>
            <tr>
                <td>
                   Phone no :
                </td>
                <td>
                    <select>
                        <option>+91</option>
                        <option>+99</option>
                        <option>+92</option>
                        <option>+09</option>
                        <option>+999</option>
                        <option>+001</option>
                        
                    </select>
                    <input type="placeholder" name="Phone">
                </td>
            </tr>
            <tr>
                <td>
                    Address :
                </td>
                <td> <input type="placeholder" name="Address"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" style="color: blue; align-content: center;">
                </td> 
            </tr>
        </table>
    </form>
</body>
</html>
